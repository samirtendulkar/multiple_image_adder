{% extends 'base.html' %}
{% block body %}
<h2>Are you sure you want to delete this post</h2>

<div>
    <h2>{{ post.title }}</h2>
</div>

<form method="post">
    {% csrf_token %}

    <input type="submit" class="btn btn-danger" value="Delete"/>
    <a href="{% url 'posts:all' %}" class="btn btn-warning">Cancel</a>
</form>


{% endblock %}
